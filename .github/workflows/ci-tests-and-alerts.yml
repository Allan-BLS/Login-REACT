name: CI - Tests + Discord Alerts

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:                

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Discord - started
        run: |
          MSG=$(cat <<'EOF'
          {
            "embeds": [{
              "title": "ðŸš€ CI iniciado â€” ${{ github.workflow }}",
              "description": "**Repo:** ${{ github.repository }}\n**Branch:** `${{ github.ref_name }}`\n[Ver execuÃ§Ã£o](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})",
              "color": 3447003,
              "fields": [
                {"name": "Evento", "value": "`${{ github.event_name }}`", "inline": true},
                {"name": "Autor", "value": "`${{ github.actor }}`", "inline": true}
              ]
            }]}
          EOF
          )
          curl -X POST -H "Content-Type: application/json" -d "$MSG" "${{ secrets.DISCORD_WEBHOOK_URL }}"

      - name: Install
        run: npm ci

      - name: Run unit tests (CI mode)
        run: npm test -- --watchAll=false --ci

      - name: Discord - success
        if: success()
        run: |
          MSG=$(cat <<'EOF'
          { "embeds": [{
              "title": "âœ… CI aprovado â€” ${{ github.workflow }}",
              "description": "Todos os testes passaram.\n[Ver execuÃ§Ã£o](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})",
              "color": 3066993,
              "fields": [{ "name": "Commit", "value": "`${{ github.sha }}`" }]
          }]}
          EOF
          )
          curl -X POST -H "Content-Type: application/json" -d "$MSG" "${{ secrets.DISCORD_WEBHOOK_URL }}"

      - name: Discord - failure
        if: failure()
        run: |
          MSG=$(cat <<'EOF'
          { "embeds": [{
              "title": "âŒ CI falhou â€” ${{ github.workflow }}",
              "description": "Veja os detalhes da execuÃ§Ã£o:\n[Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})",
              "color": 15158332,
              "fields": [
                { "name": "Branch", "value": "`${{ github.ref_name }}`", "inline": true },
                { "name": "Autor", "value": "`${{ github.actor }}`", "inline": true }
              ]
          }]}
          EOF
          )
          curl -X POST -H "Content-Type: application/json" -d "$MSG" "${{ secrets.DISCORD_WEBHOOK_URL }}"
