name: CI - Tests + Discord Alerts

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened, ready_for_review ]
  push:            # <- se NÃO quiser alertas em push, remova este bloco
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Preparar variáveis úteis
        run: |
          echo "RUN_URL=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_ENV
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "BRANCH_NAME=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      - name: Discord - started
        run: |
          MSG=$(cat <<'EOF'
          {
            "embeds": [{
              "title": "🚀 CI iniciado — CI - Tests + Discord Alerts",
              "color": 5814783,
              "fields": [
                { "name": "Repo",   "value": "${{ github.repository }}", "inline": true },
                { "name": "Branch", "value": "${{ github.ref_name }}",    "inline": true },
                { "name": "Evento", "value": "${{ github.event_name }}",  "inline": true },
                { "name": "Autor",  "value": "${{ github.actor }}",       "inline": true },
                { "name": "Execução", "value": "${{ env.RUN_URL }}" }
              ]
            }]
          }
          EOF
          )
          curl -sS -X POST -H "Content-Type: application/json" \
               -d "$MSG" "${{ secrets.DISCORD_WEBHOOK_URL }}"

      - name: Instalar dependências
        run: npm ci --no-audit --no-fund

      - name: Executar testes (modo CI)
        run: npm test -- --watchAll=false --ci

      - name: Discord - success
        if: success()
        run: |
          MSG=$(cat <<EOF
          {
            "embeds": [{
              "title": "✅ CI aprovado — CI - Tests + Discord Alerts",
              "color": 5763719,
              "fields": [
                { "name": "Commit", "value": "\`${SHORT_SHA}\`", "inline": true },
                { "name": "Branch", "value": "${BRANCH_NAME}",   "inline": true },
                { "name": "Execução", "value": "${RUN_URL}" }
              ]
            }]
          }
          EOF
          )
          curl -sS -X POST -H "Content-Type: application/json" \
               -d "$MSG" "${{ secrets.DISCORD_WEBHOOK_URL }}"

      - name: Discord - failure
        if: failure()
        run: |
          MSG=$(cat <<EOF
          {
            "embeds": [{
              "title": "❌ CI falhou — CI - Tests + Discord Alerts",
              "color": 15548997,
              "fields": [
                { "name": "Commit", "value": "\`${SHORT_SHA}\`", "inline": true },
                { "name": "Branch", "value": "${BRANCH_NAME}",   "inline": true },
                { "name": "Ver detalhes", "value": "${RUN_URL}" }
              ]
            }]
          }
          EOF
          )
          curl -sS -X POST -H "Content-Type: application/json" \
               -d "$MSG" "${{ secrets.DISCORD_WEBHOOK_URL }}"
