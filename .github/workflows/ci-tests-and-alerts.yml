name: CI - Tests + Discord Alerts

on:
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened]  # roda ao abrir o PR e a cada novo commit no PR
  workflow_dispatch:  # bot√£o "Run workflow" manual na aba Actions

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Discord - started
        run: |
          MSG=$(cat <<'EOF'
          {
            "embeds": [{
              "title": "üöÄ CI iniciado ‚Äî ${{ github.workflow }}",
              "description": "**Repo:** ${{ github.repository }}\n**Branch:** `${{ github.ref_name }}`\n[Ver execu√ß√£o](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})",
              "color": 3447003,
              "fields": [
                {"name": "Evento", "value": "`${{ github.event_name }}`", "inline": true},
                {"name": "Autor", "value": "`${{ github.actor }}`", "inline": true}
              ]
            }]
          }
          EOF
          )
          curl -X POST -H "Content-Type: application/json" -d "$MSG" "${{ secrets.DISCORD_WEBHOOK_URL }}"

      - name: Install
        run: npm ci

      - name: Run unit tests (CI mode)
        run: npm test -- --watchAll=false --ci

      - name: Discord - success
        if: success()
        run: |
          MSG=$(cat <<'EOF'
          {
            "embeds": [{
              "title": "‚úÖ CI aprovado ‚Äî ${{ github.workflow }}",
              "description": "Todos os testes passaram.\n[Ver execu√ß√£o](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})",
              "color": 3066993,
              "fields": [
                {"name": "Commit", "value": "`${{ github.sha }}`", "inline": false}
              ]
            }]
          }
          EOF
          )
          curl -X POST -H "Content-Type: application/json" -d "$MSG" "${{ secrets.DISCORD_WEBHOOK_URL }}"

      - name: Discord - failure
        if: failure()
        run: |
          MSG=$(cat <<'EOF'
          {
            "embeds": [{
              "title": "‚ùå CI falhou ‚Äî ${{ github.workflow }}",
              "description": "Veja os detalhes da execu√ß√£o:\n[Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})",
              "color": 15158332,
              "fields": [
                {"name": "Branch", "value": "`${{ github.ref_name }}`", "inline": true},
                {"name": "Autor", "value": "`${{ github.actor }}`", "inline": true}
              ]
            }]
          }
          EOF
          )
          curl -X POST -H "Content-Type: application/json" -d "$MSG" "${{ secrets.DISCORD_WEBHOOK_URL }}"
