name: CI - Tests + Discord Alerts

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Aviso no Discord: in√≠cio
      - name: Discord - started
        run: |
          MSG=$(cat <<'EOF'
          {
            "content": "üöÄ **${{ github.repository }}**: workflow `CI - Tests + Discord Alerts` iniciado.\n‚Ä¢ Evento: **${{ github.event_name }}**\n‚Ä¢ Autor: **${{ github.actor }}**\n‚Ä¢ Branch: **${{ github.ref_name }}**\n‚Ä¢ Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }
          EOF
          )
          curl -X POST -H "Content-Type: application/json" \
               -d "$MSG" \
               "${{ secrets.DISCORD_WEBHOOK_URL }}"

      - name: Install
        run: npm ci

      - name: Run unit tests (CI mode)
        run: npm test -- --watchAll=false --ci

      # Aviso no Discord: sucesso
      - name: Discord - success
        if: success()
        run: |
          MSG=$(cat <<'EOF'
          { "content": "‚úÖ **SUCESSO** em `CI - Tests + Discord Alerts`.\nTodos os testes passaram.\nRun: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" }
          EOF
          )
          curl -X POST -H "Content-Type: application/json" \
               -d "$MSG" \
               "${{ secrets.DISCORD_WEBHOOK_URL }}"

      # Aviso no Discord: falha
      - name: Discord - failure
        if: failure()
        run: |
          MSG=$(cat <<'EOF'
          { "content": "‚ùå **FALHA** em `CI - Tests + Discord Alerts`.\nVer detalhes: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" }
          EOF
          )
          curl -X POST -H "Content-Type: application/json" \
               -d "$MSG" \
               "${{ secrets.DISCORD_WEBHOOK_URL }}"
